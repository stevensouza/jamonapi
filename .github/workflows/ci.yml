name: JAMon CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on JDK ${{ matrix.java }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [8, 11, 17, 21]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies  
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: mvn clean test -B
      working-directory: ./jamon
      
    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results (JDK ${{ matrix.java }})
        path: 'jamon/target/surefire-reports/*.xml'
        reporter: java-junit
        fail-on-error: true

  build:
    name: Build and verify
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code  
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build project
      run: mvn clean compile -B
      
    - name: Verify project  
      run: mvn verify -B
      
    - name: Build WAR file
      run: mvn clean package -B
      working-directory: ./jamon_war
      
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts
        path: jamon/target/*.jar
        retention-days: 30
        
    - name: Upload WAR artifacts  
      uses: actions/upload-artifact@v4
      with:
        name: war-artifacts
        path: jamon_war/target/*.war
        retention-days: 30