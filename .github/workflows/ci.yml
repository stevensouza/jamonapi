name: JAMon CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on JDK ${{ matrix.java }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [8, 11, 17, 21]  # Test runtime compatibility on multiple JDK versions
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies  
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: |
        if [ "${{ matrix.java }}" -lt 17 ]; then
          # Java 8/11: Only test core module
          mvn clean test -B -pl jamon-core
        else
          # Java 17+: Test all modules
          mvn clean test -B
        fi
      working-directory: ./jamon-3.0
      
    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results (JDK ${{ matrix.java }})
        path: 'jamon-3.0/*/target/surefire-reports/*.xml'
        reporter: java-junit
        fail-on-error: true

  build:
    name: Build and verify
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code  
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build project
      run: mvn clean compile -B
      working-directory: ./jamon-3.0
      
    - name: Install modules
      run: mvn clean install -B -Dmaven.test.skip=true
      working-directory: ./jamon-3.0
      
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts-3.0
        path: jamon-3.0/*/target/*.jar
        retention-days: 30